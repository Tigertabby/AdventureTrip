<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="change.css" />
    <title>Change the Season</title>
  </head>
  <body>
  <h1>Change the Season<a id="link" href="rock.html"><prev> Now that it's warmer click here to continue.</prev></a></h1>
    <div id="container" class="container">

      <input type="checkbox" id="check" hidden onclick='setzen()'>
      <label for="check" class="toggle">
        <div class="circle"></div>
      </label>
    </div>
    <script language="javascript">

function setzen()

{

	if (document.getElementById("check").checked == true)

	{

		document.getElementById("container").style.backgroundImage = "url('summer.jpg')";
		document.getElementById("link").style.opacity = 1;

	}

	else

	{

		document.getElementById("container").style.backgroundImage = "url('winter.jpg')";

	}

}


  </script>

  </body>
</html>
