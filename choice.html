<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Montserrat:300,400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="choice.css" />
    <title>Price Cards</title>
  </head>
  <body>
   <div class="container">
     <div class="cards-wrapper">
       <div class="card card1">
         <div class="card-header">
           <h3>I take an ice-cream and finish the adventure.</h3>
           <h1>Sorry, I'm afraid!</h1>
         </div>
         <div class="card-body">
           <ul>
             <br><br><br><br><br>
           </ul>
         </div>
         <div class="card-footer">
           <button type="button" onclick="location.href = 'https://tigertabby.github.io/BeautifulWorld/';">Click: Get out of here!</button>
         </div>
       </div>
       <div class="card card2">
        <div class="card-header">
          <h3>I would go further, but it's too risky for me on my own.</h3>
          <h1>I need a helper!</h1>
        </div>
        <div class="card-body">
          <ul>
              <br><br><br><br><br>
          </ul>
        </div>
        <div class="card-footer">
          <button type="button"  onclick="location.href = 'animal.html';">Click: Continue with a companion.</button>
        </div>
      </div>
      <div class="card card3">
        <div class="card-header">
          <h3>What a question!?! <br>That's why I'm here!</h3>
          <h1>I'm definitely going on.</h1>
        </div>
        <div class="card-body">
          <ul>
             <br><br><br><br><br>
          </ul>
        </div>
        <div class="card-footer">
          <button type="button" onclick="location.href = 'guess.html';">Click: Continue adventure.</button>
        </div>
      </div>
     </div>
   </div>
  </body>
</html>
