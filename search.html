<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="search-input-wrapper">
      <div class="search-input">
        <input type="text" placeholder="Type goal, then press enter key." onkeydown = "if (event.keyCode == 13)
                        window.open('start.html', '_blank');"   />
        <i class="fas fa-times"></i>
      </div>
    </div>
    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
  <h1>See, you landed well. <br> &#128269; Search now for the magnifying glass. &#128269;
     <br>You will need it to find your way. <br>Once you have found it, press on it.</h1>
    <script src="search.js"></script>
  </body>
</html>
